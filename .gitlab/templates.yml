###############################
### Templates

variables:
  RELEASE_COMMIT_PATTERN: /^chore\(release\)/

.node-job:
  image: node:16.14.2-alpine
  cache:
    key:
      prefix: $CI_PROJECT_NAME
      files:
        - package-lock.json
    paths:
      - .npm/
    policy: pull
  before_script:
    - npm ci --cache .npm --prefer-offline

.require-install-deps:
  needs:
    - job: Install Dependencies
      optional: true

.pre-release-job:
  extends: [.node-job]
  before_script:
    - apk add --no-cache git
    - touch CHANGELOG.md
  only:
    refs:
      - master
    variables:
      - $CI_COMMIT_MESSAGE !~ $RELEASE_COMMIT_PATTERN
  artifacts:
    paths:
      - CHANGELOG.md

.release-job:
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_MESSAGE =~ $RELEASE_COMMIT_PATTERN && $CI_COMMIT_TAG 