###############################
### Templates

.node-job:
  image: node:16.14.2-alpine
  cache:
    key:
      prefix: $CI_PROJECT_NAME
      files:
        - package-lock.json
    paths:
      - .npm/
    policy: pull
  before_script:
    - npm ci --cache .npm --prefer-offline

.require-install-deps:
  needs:
    - job: install-dependencies
      optional: true
