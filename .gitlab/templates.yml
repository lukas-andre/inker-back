###############################
### Templates

variables:
  RELEASE_COMMIT_PATTERN: /^chore\(release\)/
  MERGE_COMMIT_PATTERN: /^Merge branch/

.node-job:
  image: node:16.14.2-alpine
  cache:
    key:
      prefix: $CI_PROJECT_NAME
      files:
        - package-lock.json
    paths:
      - .npm/
    policy: pull
  before_script:
    - npm ci --cache .npm --prefer-offline

.require-install-deps:
  needs:
    - job: Install Dependencies (Merge Pipeline)
      optional: true
    - job: Install Dependencies (Hotfix Pipeline)
      optional: true

.setup-job:
  extends: [.node-job]
  cache:
    key: !reference [.node-job, cache, key]
    paths: !reference [.node-job, cache, paths]
    policy: pull-push
  script:
    - echo "Done!..."

.verify-job:
  extends: [.node-job, .require-install-deps]
  before_script:
    - apk add --no-cache git
    - !reference [.node-job, before_script]
  script:
    - npm run prettier
    - npm run lint
    - npm run build
  artifacts:
    paths:
      - dist/   

.pre-release-job:
  extends: [.node-job]
  before_script:
    - apk add --no-cache git
    - touch CHANGELOG.md
  only:
    refs:
      - master
    variables:
      - $CI_COMMIT_MESSAGE !~ $RELEASE_COMMIT_PATTERN
  artifacts:
    paths:
      - CHANGELOG.md

.release-job:
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_MESSAGE =~ $RELEASE_COMMIT_PATTERN && $CI_COMMIT_TAG 

.hotfix-job:
  only:
    refs:
      - master
    variables:
      - $CI_COMMIT_MESSAGE !~ $RELEASE_COMMIT_PATTERN && $CI_COMMIT_MESSAGE !~ $MERGE_COMMIT_PATTERN

.mr-job:
    rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
      changes:
        - package.json
        - package-lock.json
    only:
    - merge_requests