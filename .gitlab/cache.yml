# cache.yml
.base-cache:
  cache:
    key:
      prefix: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_NAME}
    paths:
      - .npm/
      - .cache/
    policy: pull

.setup-cache:
  extends: .base-cache
  cache:
    policy: pull-push
    key:
      prefix: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_NAME}
      files:
        - package-lock.json

.verify-cache:
  extends: .base-cache
  cache:
    key:
      prefix: ${CI_COMMIT_REF_SLUG}-${CI_PROJECT_NAME}-${CI_JOB_NAME}
      files:
        - package-lock.json
        - .eslintrc.* 

