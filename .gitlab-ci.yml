image: node:latest

before_script: 
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl

stages:
  - staging

staging:
    stage: staging
    image: ruby:latest
    when: manual
    script:
        - echo $HEROKU_APP
        - echo $HEROKU_API_KEY
        - dpl --provider=heroku --app=$HEROKU_APP --api-key=$HEROKU_API_KEY